<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            background-color: #ffc0ad;
            margin: 0;
            padding: 0;
        }

        .board {
            padding: 5px;
            width: fit-content;
            margin: 100px auto;
            background-color: #9656a1;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.3);
        }

        .row {
            display: flex;
        }

        .box {
            background-color: #fffffe;
            height: 150px;
            width: 150px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heading {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="board">
        <div class="row">
            <div class="box">0</div>
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
        <div class="row">
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <div class="row">
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
        </div>
    </div>
    <script>
        const board = ['X', -1, 'O', -1, -1, -1, -1, -1, 'O'];

        function renderboard() {
            const allBoxes = document.querySelectorAll('.box');
            allBoxes.forEach((boxelement, i) => {
                if (board[i] === 'X') {
                    boxelement.innerHTML = '<img src ="close.png" height="50px"/>';
                }
                else if (board[i] === 'O') {
                    boxelement.innerHTML = '<img src = "arrow.png" height="50px"/>';
                }
                else {
                    boxelement.innerHTML = ' ';
                }
            })
        }
        renderboard();
    </script>
</body>

</html>
