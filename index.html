<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            background-color: #ffc0ad;
            margin: 0;
            padding: 0;
        }
        .board{
            padding: 5px;
            width: fit-content;
            margin: 120px auto;
            background-color: #9656a1;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.3);
        }
        .row{
            display: flex;
        }
        .box{
            background-color: #fffffe;
            height: 150px;
            width: 150px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="board">
        <div class="row">
            <div class="box">0</div>
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
        <div class="row">
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <div class="row">
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
        </div>
    </div>
</body>

</html>
