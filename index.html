<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            background-color: #ffc0ad;
            margin: 0;
            padding: 0;
        }

        .board {
            padding: 5px;
            width: fit-content;
            margin: 100px auto;
            background-color: #9656a1;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.3);
        }

        .row {
            display: flex;
        }

        .box {
            background-color: #fffffe;
            height: 150px;
            width: 150px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box:hover {
            cursor: pointer;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: 0.4s;
        }

        .heading {
            text-align: center;
            font-size: 50px;
        }

        .current_player {
            text-align: center;
            font-weight: bold;
            font-size: 23px;
        }
        .Reset_btn{
            cursor: pointer;
            display: block;
            margin: 0 auto;
            background-color: #9656a1;
            color: #fffffe;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
        }
        .Reset_btn:hover{
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <p class="current_player">Current Player: <span id="currentplayer">X</span></p>
    <div class="board">
        <div class="row">
            <div class="box" onclick="selectbox(0)">0</div>
            <div class="box" onclick="selectbox(1)">1</div>
            <div class="box" onclick="selectbox(2)">2</div>
        </div>
        <div class="row">
            <div class="box" onclick="selectbox(3)">3</div>
            <div class="box" onclick="selectbox(4)">4</div>
            <div class="box" onclick="selectbox(5)">5</div>
        </div>
        <div class="row">
            <div class="box" onclick="selectbox(6)">6</div>
            <div class="box" onclick="selectbox(7)">7</div>
            <div class="box" onclick="selectbox(8)">8</div>
        </div>
    </div>
    <button class="Reset_btn" onclick="resetboard()">Reset Game</button>
    <script>
        let currentplayer = 'X';
        const board = [-1, -1, -1, -1, -1, -1, -1, -1, -1];

        function renderboard() {
            const allBoxes = document.querySelectorAll('.box');
            allBoxes.forEach((boxelement, i) => {
                if (board[i] === 'X') {
                    boxelement.innerHTML = '<img src ="close.png" height="50px"/>';
                }
                else if (board[i] === 'O') {
                    boxelement.innerHTML = '<img src = "arrow.png" height="50px"/>';
                }
                else {
                    boxelement.innerHTML ='';
                }
            })
        }
        renderboard();

        function selectbox(boxNumber) {
            if (board[boxNumber] !== -1) {
                alert("Invalid Move");
                return;
            }
            board[boxNumber] = currentplayer;
            renderboard();
            checkwinner();

            if (currentplayer === "X") {
                currentplayer = "O";
            }
            else {
                currentplayer = "X";
            }
            const currentPlayerElement = document.getElementById("currentplayer");
            currentPlayerElement.innerHTML = currentplayer;
        }
         
        function resetboard(){
            board.fill(-1);
            renderboard();

            currentplayer = "X";
            const currentPlayerElement = document.getElementById("currentplayer")
            currentPlayerElement.innerHTML = currentplayer;
        }

        function isPlayerPresent(places, player){
            const a = places[0];
            const b = places[1];
            const c = places[2];

            if(board[a] == player && board[b] == player && board[c] == player){
                return true;
            }else {
                return false;
            }
        }

        function checkwinner(){
            /*
               winning Positions: 
               0,1,2
               3,4,5
               6,7,8
               0,3,6
               1,4,7
               2,5,8
               0,4,8
               2,4,6
            */
           if(isPlayerPresent([0,1,2], "X")){
            alert("Player X wins");
           }else if(isPlayerPresent([3,4,5], "X")){
            alert("Player X wins");
           }else if(isPlayerPresent([6,7,8], "X")){
            alert("Player X wins");
           }else if(isPlayerPresent([0,3,6], "X")){
            alert("Player X wins");
           }else if(isPlayerPresent([1,4,7], "X")){
            alert("Player X wins");
           }else if(isPlayerPresent([2,5,8], "X")){
            alert("Player X wins");
           }else if(isPlayerPresent([0,4,8], "X")){
            alert("Player X wins");
           }else if(isPlayerPresent([2,4,6], "X")){
            alert("Player X wins");
           }

           if(isPlayerPresent([0,1,2], "O")){
            alert("Player O wins");
           }else if(isPlayerPresent([3,4,5], "O")){
            alert("Player O wins");
           }else if(isPlayerPresent([6,7,8], "O")){
            alert("Player O wins");
           }else if(isPlayerPresent([0,3,6], "O")){
            alert("Player O wins");
           }else if(isPlayerPresent([1,4,7], "O")){
            alert("Player O wins");
           }else if(isPlayerPresent([2,5,8], "O")){
            alert("Player O wins");
           }else if(isPlayerPresent([0,4,8], "O")){
            alert("Player O wins");
           }else if(isPlayerPresent([2,4,6], "O")){
            alert("Player O wins");
           }
        }
    </script>
</body>

</html>
